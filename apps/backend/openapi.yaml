openapi: 3.0.3
info:
  title: Corner Coffee API
  description: |
    Backend API for a coffee shop ordering system with role-based access control.

    ## Authentication

    Most endpoints require authentication using JWT tokens. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your_jwt_token>
    ```

    ## Roles

    - **user**: Regular customers (browse, order, manage account)
    - **admin**: Full system access (manage stores, products, orders, users)
    - **moderator**: Limited administrative access

    ## Error Responses

    All errors follow a consistent format:
    ```json
    {
      "success": false,
      "error": {
        "code": "ERROR_CODE",
        "message": "Human readable error message",
        "details": {}
      }
    }
    ```

  version: 1.0.0
  contact:
    name: API Support
    email: support@cornercoffee.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.cornercoffee.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication and registration
  - name: Users
    description: User profile and account management
  - name: Stores
    description: Store browsing and management
  - name: Categories
    description: Product category management
  - name: Products
    description: Product catalog and management
  - name: Add-ons
    description: Product add-ons management
  - name: Search
    description: Search functionality with history
  - name: Favorites
    description: User favorites/wishlist
  - name: Cart
    description: Shopping cart management
  - name: Checkout
    description: Checkout and order confirmation
  - name: Payments
    description: Payment processing
  - name: Orders
    description: Order management and tracking
  - name: Addresses
    description: Delivery address management
  - name: Notifications
    description: Push notifications and device management
  - name: Announcements
    description: Platform announcements
  - name: Reports
    description: Analytics and reporting (Admin only)
  - name: Support
    description: Customer support and tickets
  - name: Configuration
    description: System configuration and health

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or registration

  schemas:
    Error:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              example: 'AUTH_001'
            message:
              type: string
              example: 'Invalid credentials'
            details:
              type: object

    SuccessResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        fullName:
          type: string
        profileImage:
          type: string
          format: uri
        role:
          type: string
          enum: [user, admin, moderator]
        emailVerified:
          type: boolean
        phoneVerified:
          type: boolean
        loyaltyPoints:
          type: number
        loyaltyTier:
          type: string
          enum: [bronze, silver, gold, platinum]
        status:
          type: string
          enum: [active, suspended, deleted]
        createdAt:
          type: string
          format: date-time

    Store:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        address:
          type: string
        city:
          type: string
        phone:
          type: string
        email:
          type: string
          format: email
        latitude:
          type: number
        longitude:
          type: number
        images:
          type: array
          items:
            type: string
        isOpen:
          type: boolean
        isActive:
          type: boolean
        rating:
          type: number
        totalReviews:
          type: number

    Category:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        displayOrder:
          type: number
        isActive:
          type: boolean
        productCount:
          type: number

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        categoryId:
          type: string
        images:
          type: array
          items:
            type: string
        basePrice:
          type: number
        currency:
          type: string
        isAvailable:
          type: boolean
        isFeatured:
          type: boolean
        rating:
          type: number
        totalReviews:
          type: number

    CartItem:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        quantity:
          type: number
        customization:
          type: object
        addOns:
          type: array
          items:
            type: string
        unitPrice:
          type: number
        totalPrice:
          type: number

    Cart:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        storeId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        subtotal:
          type: number
        discount:
          type: number
        tax:
          type: number
        total:
          type: number
        status:
          type: string
          enum: [active, checked_out, abandoned]

    Order:
      type: object
      properties:
        id:
          type: string
        orderNumber:
          type: string
        userId:
          type: string
        storeId:
          type: string
        status:
          type: string
          enum:
            [
              pending_payment,
              confirmed,
              preparing,
              ready,
              picked_up,
              completed,
              cancelled,
            ]
        paymentStatus:
          type: string
          enum: [pending, processing, completeefunded]
        paymentMethod:
          type: string
        subtotal:
          type: number
        discount:
          type: number
        tax:
          type: number
        deliveryFee:
          type: number
        total:
          type: number
        createdAt:
          type: string
          format: date-time

    Address:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        fullName:
          type: string
        phoneNumber:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
        isDefault:
          type: boolean

    Notification:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [order_status, promotion, announcement, system]
        title:
          type: string
        message:
          type: string
        imageUrl:
          type: string
        priority:
          type: string
          enum: [low, medium, high]
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      description: Create a new user account and send OTP for email verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - fullName
                - phoneNumber
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                fullName:
                  type: string
                phoneNumber:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          userId:
                            type: string
                          message:
                            type: string
                            example: 'OTP sent to email'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/verify-email:
    post:
      tags: [Authentication]
      summary: Verify email with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
                  pattern: '^\d{6}$'
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset OTP sent to email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /auth/reset-password:
    post:
      tags: [Authentication]
      summary: Reset password with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - newPassword
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
                newPassword:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # Store Endpoints
  /stores:
    get:
      tags: [Stores]
      summary: Get all stores
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of stores
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Store'

    post:
      tags: [Stores]
      summary: Create a new store (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - address
                - city
                - phone
              properties:
                name:
                  type: string
                address:
                  type: string
                city:
                  type: string
                phone:
                  type: string
                email:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number
      responses:
        '201':
          description: Store created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Store'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /stores/{storeId}:
    get:
      tags: [Stores]
      summary: Get store details
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Store details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Store'
        '404':
          description: Store not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags: [Stores]
      summary: Update store (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                phone:
                  type: string
                isActive:
                  type: boolean
      responses:
        '200':
          description: Store updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Store'

    delete:
      tags: [Stores]
      summary: Delete store (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Store deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /stores/{storeId}/gallery:
    get:
      tags: [Stores]
      summary: Get store gallery images
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Store gallery
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: string

  /stores/{storeId}/hours:
    get:
      tags: [Stores]
      summary: Get store opening hours
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Store hours
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object

  /stores/{storeId}/location:
    get:
      tags: [Stores]
      summary: Get store location
      parameters:
        - name: storeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Store location
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          address:
                            type: string
                          latitude:
                            type: number
                          longitude:
                            type: number

  # Cart Endpoints
  /cart:
    get:
      tags: [Cart]
      summary: Get user's cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User's cart
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Cart'

    delete:
      tags: [Cart]
      summary: Clear cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart cleared successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /cart/items:
    post:
      tags: [Cart]
      summary: Add item to cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                quantity:
                  type: number
                  minimum: 1
                customization:
                  type: object
                addOns:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Item added to cart
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Cart'

  /cart/items/{itemId}:
    patch:
      tags: [Cart]
      summary: Update cart item quantity
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: number
                  minimum: 1
      responses:
        '200':
          description: Cart item updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Cart'

    delete:
      tags: [Cart]
      summary: Remove item from cart
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item removed from cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # Orders Endpoints
  /orders:
    get:
      tags: [Orders]
      summary: Get user's orders (or all orders for admin)
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: number
        - name: limit
          in: query
          schema:
            type: number
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Order'

  /orders/{orderId}:
    get:
      tags: [Orders]
      summary: Get order details
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Order'

  /orders/{orderId}/cancel:
    post:
      tags: [Orders]
      summary: Cancel order (within 5 minutes)
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  # Health Check
  /config/health:
    get:
      tags: [Configuration]
      summary: Health check endpoint
      responses:
        '200':
          description: System health status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'ok'
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                  database:
                    type: string
                    example: 'connected'
                  version:
                    type: string
                    example: '1.0.0'
